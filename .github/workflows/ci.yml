name: ci

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev libssl-dev pkg-config curl python3
      - name: Smoke
        run: contrib/ci/smoke.sh
      - name: Telegram unit
        run: ./astra scripts/tests/telegram_unit.lua
